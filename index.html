<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="navbar">
        <ul>
            <li><a href="#Search">Home</a></li>
            <li><a href="#FAQ">FAQ</a></li>
            <li><a href="#About Us">About Us</a></li>
            <li><a href="#Chat">Chat</a></li>
        </ul>
    </div>

    
    <div class="context">
        <h1>My Flight</h1>
        <h2>Need Assistance? Chat with our AI Assistant "Kharlyn"</h2>
    </div>

    
    <section class="booking-form-section">
        <h2>Book a Flight</h2>
        <form class="booking-form" id="booking-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="departure-city">Departure City</label>
            <input type="text" id="departure-city" name="departure-city" placeholder="Enter departure city" required>

            <label for="arrival-city">Arrival City</label>
            <input type="text" id="arrival-city" name="arrival-city" placeholder="Enter arrival city" required>

            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date (Optional)</label>
            <input type="date" id="return-date" name="return-date">

            <button type="submit" class="booking-btn">Book Flight</button>
        </form>
    </section>
    <script type="module">
        import Chatbox from 'https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js';
      
        const widget = await Chatbox.initBubble({
          agentId: 'cm49mh4370k90q30mewgr97b3',
          
          
          contact: {
            firstName: 'John',
            lastName: 'Doe',
            email: 'customer@email.com',
            phoneNumber: '+33612345644',
            userId: '42424242',
          },
          
          initialMessages: [
            'Hello Georges how are you doing today?',
            'How can I help you ?',
          ],
         
          context: "The user you are talking to is John. Start by Greeting him by his name.",
        });
      
        
        widget.open();
      
        
        widget.close()
      
         
        widget.toggle()
      </script>
</body>

</html>
